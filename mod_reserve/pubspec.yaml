name: mod_reserve
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_web_plugins:
    sdk: flutter
  
  common:
    path: ../common

  core:
    path: ../core


  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  customizable_counter: ^1.0.4
  country_code_picker: ^3.0.0
  animated_custom_dropdown: ^3.0.0
  flutter_svg: ^2.0.10+1
  go_router: ^13.2.2
  get_it: ^7.6.7
  smooth_page_indicator: ^1.1.0
  table_calendar: ^3.0.9
  shimmer: ^3.0.0
  lottie: ^3.1.0
  video_player: ^2.8.5
  video_player_web: ^2.3.0
  overlay_tooltip: ^0.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  dart_code_metrics_presets: ^2.10.0
  flutter_lints: ^3.0.0
  very_good_analysis: ^5.1.0

flutter:


  uses-material-design: true

  assets:
    - assets/vectors/
    - assets/images/
    - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Light.ttf
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
        - asset: assets/fonts/Inter-SemiBold.ttf
